<body>
   <div class="container selfClear">
       <!-- top header -->
        <img class="six columns offset-by-five marginTop20 floatLeft" src="images/getInMyBellyLogoSVG.svg" alt="get-in-my-belly-logo" />
        <div class="three columns offset-by-two floatLeft paddingTop30">
            <span class="topNav paddingTop10"><a href="#">Sign-In | Create Account</a></span>
            <span class="topNav paddingTop10"><a href="#">Shopping Basket (0)</a></span>
        </div>
   </div>
   <!-- navigation -->
   <div class="container marginBottom20 selfClear">
        <div class="mainNav">
            <ul class="offset-by-five">
                <li class="floatLeft two columns textAlignCenter"><a class="active-link" href="index.html">Home</a></li>
                <li class="floatLeft two columns textAlignCenter"><a href="#">Recipes</a></li>
                <li class="floatLeft two columns textAlignCenter"><a href="#">Shop</a></li>
            </ul>
        </div>
   </div>
   <!-- header 1 section -->
   <div class="container">
       <h1 class="textAlignCenter marginBottom30">Edit Recipe</h1>
       <span class="displayBlock positionRelative recipeCaption captionLine textAlignCenter marginBottom10">* Required Fields </span>
       <!-- submit recipe form starts here -->
       <form class="otherForms" action="" method="POST" enctype="multipart/form-data">
          <div class="eight columns floatLeft marginBottom10">
              <label class="marginBottom10 colour3A" for="recipeTitle">Recipe Title *</label>
              <input type="text" id="recipeTitle" name="recipeTitle" value="" />
          </div>
          <div class="eight columns floatLeft marginBottom10">
            <label class="marginBottom10 colour3A" for="recipeCategory">Recipe Category *</label>          
            <select>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="treats">Treats</option>
              <option value="drinks">Drinks</option>
            </select>
          </div>
          <div class="eight columns floatLeft marginBottom20">
              <!-- image upload -->
              <div class="imageBox marginBottom10">
                  <div class="line1"></div>
                  <div class="line2"></div>
              </div>
              <label class="marginBottom10 colour3A" for="fileToUpload">Image Upload *</label>
              <input type="file" name="fileToUpload" id="fileToUpload">
              <input class="blueButton2 bgBlue floatRight marginRight10" type="submit" value="Upload Image" name="submit">
          </div>
          <div class="eight columns floatLeft marginBottom10">
            <!-- author notes -->
            <label class="marginBottom10 colour3A" for="authorNotes">Author Notes *</label>          
            <textarea></textarea>
            <!-- ingredients -->
            <label class="marginBottom10 colour3A" for="recipeIngredients">Ingredients *</label>          
            <textarea></textarea>
          </div>
          <div class="clearBoth marginRight10 marginBottom30 marginLeft10">
            <!-- directions -->
            <label class="marginBottom10 colour3A" for="recipeDirections">Directions *</label>          
            <textarea class="width100"></textarea>
          </div>
          <input class="blueButton bgBlue marginBottom30" type="submit" id="updateRecipe" name="updateRecipe" value="update" />
       </form>
   </div>
   <!-- footer area -->
   <footer class="bg3A">
       <div class="container">
           <ul class="offset-by-five footerNav paddingTop20 marginBottomNone">
               <li class="floatLeft two columns textAlignCenter"><a href="">Home</a></li>
               <li class="floatLeft two columns textAlignCenter"><a href="">Recipes</a></li>
               <li class="floatLeft two columns textAlignCenter"><a href="">Shop</a></li>
           </ul>
           <p class="footNote marginBottomNone textAlignCenter">&copy; Get in my Belly 2015 All Rights Reserved</p>
       </div>
   </footer>
</body>
