<body>
   <div class="container selfClear">
       <!-- top header -->
        <img class="six columns offset-by-five marginTop20 floatLeft" src="images/getInMyBellyLogoSVG.svg" alt="get-in-my-belly-logo" />
        <div class="three columns offset-by-two floatLeft paddingTop30">
            <span class="topNav paddingTop10"><a href="#">Sign-In | Create Account</a></span>
            <span class="topNav paddingTop10"><a href="#">Shopping Basket (0)</a></span>
        </div>
   </div>
   <!-- navigation -->
   <div class="container marginBottom20 selfClear">
        <div class="mainNav colourAA">
            <ul class="offset-by-five">
                <li class="floatLeft two columns textAlignCenter"><a class="active-link" href="index.html">Home</a></li>
                <li class="floatLeft two columns textAlignCenter"><a href="#">Recipes</a></li>
                <li class="floatLeft two columns textAlignCenter"><a href="#">Shop</a></li>
            </ul>
        </div>
   </div>
   <!-- personal details section -->
   <div class="container">
       <h1 class="textAlignCenter marginBottom30">Edit My Account</h1>
       <!-- my details -->
       <form class="mainForms2 eight columns floatLeft marginBottom50" action="" method="POST">
          <h2 class="paddingTop10 paddingBottom20 textAlignCenter">Edit My Details</h2>
          <span class="displayBlock positionRelative recipeCaption captionLine textAlignCenter marginBottom10">* Required Fields </span>
          <div class="doubleColumn floatLeft">
              <label class="marginBottom10 colour3A" for="firstName">First Name *</label>
              <input class="floatLeft" type="text" id="firstName" name="firstName" value="" />
          </div>
          <div class="doubleColumn floatLeft">
              <label class="marginBottom10 colour3A" for="lastName">Last Name *</label>
              <input class="floatLeft" type="text" id="lastName" name="lastName" value="" />
          </div>
          <div class="doubleColumn floatLeft marginLeftNone">
              <label class="marginBottom10 colour3A" for="username">Username *</label>
              <input class="floatLeft" type="text" id="username" name="username" value="" />
          </div>
          <div class="doubleColumn floatLeft marginLeftNone">
              <label class="marginBottom10 colour3A" for="email">Email *</label>
              <input class="floatLeft" type="text" id="email" name="email" value="" />
          </div>
          <div class="doubleColumn floatLeft marginLeftNone">
              <label class="marginBottom10 colour3A" for="address">Address *</label>
              <input class="floatLeft" type="text" id="address" name="address" value="" />
          </div>
          <div class="doubleColumn floatLeft marginLeftNone">
              <label class="marginBottom10 colour3A" for="telephone">Telephone *</label>
              <input class="floatLeft" type="text" id="telephone" name="telephone" value="" />
          </div>
          <input class="blueButton2 bgBlue marginBottom10" type="submit" id="updateDetails" name="updateDetails" value="update details" />
       </form>
       <!-- change password -->
       <form class="mainForms2 eight columns floatLeft marginBottom50" action="" method="POST">
          <h2 class="paddingTop10 paddingBottom20 textAlignCenter">Change Password</h2>
          <span class="displayBlock positionRelative recipeCaption captionLine textAlignCenter marginBottom10">* Required Fields </span>
          <div class="doubleColumn floatLeft marginLeftNone">
              <label class="marginBottom10 colour3A" for="password">New Password *</label>
              <input class="floatLeft" type="password" id="newPassword" name="newPassword" value="" />
          </div>
          <div class="doubleColumn floatLeft marginLeftNone">
              <label class="marginBottom10 colour3A" for="password">Confirm New Password *</label>
              <input class="floatLeft" type="password" id="newPassword" name="newPassword" value="" />
          </div>
          <div class="doubleColumn floatLeft marginLeftNone">
              <label class="marginBottom10 colour3A" for="password">Current Password *</label>
              <input class="floatLeft" type="password" id="password" name="password" value="" />
          </div>
          <input class="displayBlock clearBoth blueButton2 bgBlue marginBottom10" type="submit" id="changePassword" name="changePassword" value="change Password" />
       </form>
       
   </div>
   
   <!-- footer 2 area -->
   <footer class="bg3A">
       <div class="container">
           <ul class="offset-by-five footerNav paddingTop20 marginBottomNone">
               <li class="floatLeft two columns textAlignCenter"><a href="">Home</a></li>
               <li class="floatLeft two columns textAlignCenter"><a href="">Recipes</a></li>
               <li class="floatLeft two columns textAlignCenter"><a href="">Shop</a></li>
           </ul>
           <p class="footNote marginBottomNone textAlignCenter">&copy; Get in my Belly 2015 All Rights Reserved</p>
       </div>
   </footer>
